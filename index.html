<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recorder App</title>
  </head>
  <body id="body">
    <div class="center">
      <h1>Recording App</h1>
      <div class="btngroup">
        <button id="start">Start Screen Record</button>
        <button id="startcam">Start WebCam Record</button>
        <button id="stop">Stop</button>
        <div class="circleRec" id="circrec"></div>
      </div>
      <p id="timerecorded"></p>
    </div>

    <div class="Icenter" id="center">
      <div class="progress" id="progress"></div>
      <div class="section" id="section"></div>
      <p id="recordstart"></p>
      <p id="recordend"></p>
    </div>
    <script src="./scripts/ebml.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
